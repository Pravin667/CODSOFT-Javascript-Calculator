<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calci.css">
    <title>Javascript Calculator</title>
</head>
<body>
    <div class="calculator">
        <div id="dark">
            <input id="input-box" type="text" placeholder="0" disabled>
            <div class="lower">
                <button class="red">AC</button>
                <button class="red">DEL</button>
                <button class="op">%</button>
                <button class="op">/</button>
        
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="op">*</button>
         
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="op">-</button>
          
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="op">+</button>
  
                <button id="space">0</button>
                <button>.</button>
                <button class="green">=</button>
            </div>
        </div>
    </div>
    <div class="heading">
        <h1>JAVASCRIPT CALCULATOR</h1>
        <P>Make your arithmatic quicker with this gadget...!</P>
    </div>

    <script src="calculate.js"></script>
</body>
</html>
